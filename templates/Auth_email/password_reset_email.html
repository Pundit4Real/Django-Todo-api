<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        .reset-code {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="cid:tm-logo6.jpg" alt="TodoMaster Logo" class="logo">
        <h1>Hello,</h1>
        <p>We've received a request to reset your password. Please use the following code to reset your password:</p>
        <p class="reset-code">Reset Code: {{ reset_code }}</p>
        <p>If you did not request this password reset, you can safely ignore this email. Thank you.</p>
        <div class="footer">
            <p>Best regards,</p>
            <p>Pundit4Real</p>
        </div>
    </div>
</body>
</html>
